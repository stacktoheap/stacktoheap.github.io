---
layout: default
---

<div>

  <h1 class="text-5xl font-bold tracking-tight text-gray-900 dark:text-gray-100">
    Archive of posts from {{ page.date | date: "%Y" }}
  </h1>

  <ul class="grid grid-cols-3 gap-4 mt-6">
    {% for post in page.posts %}
      {% include post_card.html post=post %}
    {% endfor %}
  </ul>
</div>
