<nav class="flex items-center justify-between flex-wrap bg-orange-500 p-6">
  <div class="flex items-center flex-shrink-0 text-white mr-6">
    <a class="font-semibold text-xl text-white tracking-tight no-underline" href="{{ site.baseurl }}/" >
      <span >{{ site.title }}</span>
    </a>
  </div>
  
  <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
    <div class="text-sm lg:flex-grow">
      {% for my_page in site.pages %}
        {% if my_page.header %}
          <a class="block mt-4 lg:inline-block lg:mt-0 text-orange-200 hover:text-white mr-4" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
        {% endif %}
      {% endfor %}    
    </div>
  </div>
</nav>
