<div>

    <h1 class="text-5xl font-bold tracking-tight text-gray-900 dark:text-gray-100">
        {{ heading }}
    </h1>

    <ul class="grid grid-cols-3 gap-4 mt-6">
        {% for post in site.posts %}
        {% include post_card.html post=post %}
        {% endfor %}
    </ul>


    <p class="text-lg leading-relaxed text-gray-500 dark:text-gray-400 mt-12">
    Subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}" class="text-pink-500 underline">via RSS</a>
    </p>

</div>
